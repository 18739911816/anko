apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

group POM_ARTIFACT_GROUP
version ANKO_VERSION

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

android {
    compileSdkVersion COMPILE_SDK_VERSION
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode ANKO_VERSION_CODE
        versionName ANKO_VERSION
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    flavorDimensions 'targetLibrary'

    productFlavors {
        androidx {
            dimension 'targetLibrary'
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

publishing {
    publications {
        androidx(MavenPublication) {
            groupId POM_ARTIFACT_GROUP
            artifactId project.name
            version ANKO_VERSION

            artifact sourcesJar
            artifact bundleAndroidxRelease

            configureLibraryPomXml(project, pom)
        }
    }

    repositories {
        maven { url "${rootProject.buildDir}/maven" }
    }
}

configureBintrayPublishing(project, ['androidx'])
